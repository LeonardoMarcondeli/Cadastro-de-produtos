<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Produtos</h2>
        <form id="formularioDeCadastro">
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigoProduto" name="codigoProduto" required>
            
            <label for="descricao">Descrição do Produto:</label>
            <input type="text" id="descricaoProduto" name="descricaoProduto" required>

            <label for="unidade">Unidade de Medida:</label>
            <select id="unidadeMedida" name="unidade" required>
                <option value="">Selecione...</option>
                <option value="un">Unidade</option>
                <option value="kg">Quilograma</option>
                <option value="g">Grama</option>
                <option value="l">Litro</option>
                <option value="ml">Mililitro</option>
            </select>

            <label for="preco">Preço de Aquisição:</label>
            <input type="number" id="precoAquisicao" name="precoAquisicao" step="0.01" required>

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required>

            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>

            <label for="data">Data de Cadastro:</label>
            <input type="date" id="dataCadastro" name="datacadastro" required>
            <br><br/>
            <input type="submit" value="Cadastrar Produto">
        </form>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Código do Produto</th>
                    <th>Descrição do Produto</th>
                    <th>Unidade de Medida</th>
                    <th>Preço de Aquisição</th>
                    <th>Fabricante</th>
                    <th>Departamento</th>
                    <th>Data de Cadastro</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Aqui é onde as linhas serão inseridas dinamicamente pelo JavaScript -->
            </tbody>
        </table>
        <div></div>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    select {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #04a4ee;
    }
</style>

<script src="script.js">
</script>
